<!DOCTYPE html>

<head>
    <title>CSS: Position</title>
</head>
<body>
    <div style = "position: relative; left: 80px; top: 2px; background-color: yellow;">
        This div has relative positioning
    </div>
    <div style = "position: relative; left: 80px; top: 2px; background-color: red;">
        This is second relative positioning, and is not overlapping
    </div>
    
    <div style = "position: absolute; left: 80px; top: 60px; background-color: yellow;">
        This div has absolute positioning
    </div>
    <div style = "position: absolute; left: 80px; top: 60px; background-color: red; opacity: 0.7;">
        This is second absolute positioning, but is overlapping on previous one
    </div>

    <div style = "position: fixed; left: 80px; top: 90px; background-color: yellow;">
        This div has fixed positioning, scroll this page to try it out
    </div>
