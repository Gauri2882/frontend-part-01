<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: For Loop</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        var sum = 0;

        document.write("Incrementing with + 1" + "<br/>");
        for (i = 0; i < 10; i++) {
           
            document.write("i = " + i);
            document.write("<br/>");
        }

        document.write("<br/>");

        document.write("Incrementing with + 2" + "<br/>");
        for (i = 1; i < 10; i+= 2) {
            document.write("i = " + i);
            document.write("<br/>");
        }

        document.write("<br/>");

        document.write("Even numbers between 0 - 100" + "<br/>");
        for (i = 0; i < 100; i++) {
            if (i % 2 == 0) {
                document.write("i = " + i);
                document.write("<br/>");
            }
        }

        document.write("<br/>");

        document.write("Sum of even numbers between 0 - 100" + "<br/>");
        for (i = 0; i < 100; i++) {
            if (i % 2 == 0) {
                sum = sum + i;
            }
        }
        document.write("Total: "+ sum);

        document.write("<br/>");

        var product = 1;
        var num = parseInt(prompt("Enter a number: ", "Enter"));
        
        for (i = 1; i <= num; i++) {
            product = product * i
        }

        document.write("<br/>");
        document.write("Factorial of " + num + " is: " + product);
    </script>
</body>
</html>
