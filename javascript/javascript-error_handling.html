<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Error Handling</title>

    <script language="javascript" type="text/javascript">
        function myFunc() {
            var a = 100;

            try {
                var s = a.toUpperCase();
                alert("value of a variable is : " + s);
            }

            catch (e) {
                alert("Error");
            }

            finally {
                alert("Finally block will always executed!")
            }
        }
    </script>

</head>

<body>
    <p>Click the following to see result : </p>
    <form>
        <input type="button" value="Click Me" onclick="myFunc();" />
    </form>
</body>
</html>
