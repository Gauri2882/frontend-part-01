<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Arithmetic Operators</title>
</head>
<body>
     <script language="javascript" type="text/javascript">
        var num1 = 40, num2 = 10;
        document.write("num1 = " + num1 + " and num2 = " + num2 + ":" +"<br/>")
        document.write("num1 + num2: " + (num1 + num2) + "<br/>");
        document.write("num1 - num2: " +(num1 - num2) + "<br/>");
        document.write("num1 * num2: " + (num1 * num2) + "<br/>");
        document.write("num1 / num2: " + (num1 / num2) + "<br/>");
        document.write("num1 % num2: " + (num1 % num2) + "<br/>");

        document.write("<br/>")
        num1 = num1 + 5;
        document.write("After adding 5 to num1: "+ num1 + "<br/>")

        num1 += 5;
        document.write("Again adding 5 to num1 but with some shortcut (+=): "+ num1 + "<br/>")

        document.write("<br/>")
        var result = ++num1;
        document.write("result = ++num1:" + "<br/>")
        document.write("result: "+ result + "<br/>")
        document.write("num1: "+ num1 + "<br/>")

        document.write("<br/>")
        var result = num1++;
        document.write("result = num1++:" + "<br/>")
        document.write("result: "+ result + "<br/>")
        document.write("num1: "+ num1 + "<br/>")

        document.write("<br/>")
        var result = --num1;
        document.write("result = --num1:" + "<br/>")
        document.write("result: "+ result + "<br/>")
        document.write("num1: "+ num1 + "<br/>")

        document.write("<br/>")
        var result = num1--;
        document.write("result = num1--:" + "<br/>")
        document.write("result: "+ result + "<br/>")
        document.write("num1: "+ num1 + "<br/>")

     </script>
</body>
</html>
