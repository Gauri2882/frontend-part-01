<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Labels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Example Heading <span class="badge bg-secondary">Label</span></h1>
        <h2>Example Heading <span class="badge bg-secondary">Label</span></h2>
        <h3>Example Heading <span class="badge bg-secondary">Label</span></h3>
        <h4>Example Heading <span class="badge bg-secondary">Label</span></h4>

        <span class="badge bg-primary">Badge Primary</span>
        <span class="badge bg-secondary">Badge Secondary</span>
        <span class="badge bg-success">Badge Success</span>
        <span class="badge bg-info">Badge Info</span>
        <span class="badge bg-warning">Badge Warning</span>
        <span class="badge bg-danger">Badge Danger</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
