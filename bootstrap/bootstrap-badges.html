<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap: Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">

        <!-- Horizontal nav pills with badges -->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="#" class="nav-link active">Home 
                    <span class="badge bg-light text-dark ms-1">42</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Messages 
                    <span class="badge bg-light text-dark ms-1">3</span>
                </a>
            </li>
        </ul>

        <br>

        <!-- Vertical nav pills with badges aligned right -->
        <h4>Example for active state in navigation</h4>
        <ul class="nav nav-pills flex-column" style="max-width: 260px;">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    Home 
                    <span class="badge bg-light text-dark float-end">42</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    Messages 
                    <span class="badge bg-light text-dark float-end">3</span>
                </a>
            </li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
