<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Normal Buttons -->
        <button type="button" class="btn btn-secondary">Default Button</button>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-info">Info Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-danger">Danger Button</button>
        <button type="button" class="btn btn-link">Link Button</button>
        
        <br><br><br>

        <!-- Sized + Disabled Buttons -->
        <button type="button" class="btn btn-secondary btn-lg">Large Default</button>
        <button type="button" class="btn btn-primary btn-lg">Large Primary</button>
        <button type="button" class="btn btn-success btn-sm">Small Success</button>
        <button type="button" class="btn btn-info btn-sm">Small Info</button>
        <button type="button" class="btn btn-warning d-block w-100" disabled>Full Width Warning</button>
        <button type="button" class="btn btn-danger" disabled>Disabled Danger</button>
        <button type="button" class="btn btn-link">Link Button</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
